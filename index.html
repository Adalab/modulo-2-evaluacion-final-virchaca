<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador Series</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header class="header">
        <h1>Buscador de Series</h1>
        <p>Busca series y añádelas / quítalas de tu lista de favoritas</p>
        <form action="">
            <input type="text" class="js-input" value="elefants">
            <button class="js-search btn">SEARCH</button>
        </form>
    </header>
    
    <main class="main">

        <div class="divFav">
            <h2 class="h2Fav">Tus Series Favoritas</h2>
            <section class="sectionFav js-fav"></section>
            <button class="js-reset btnReset">RESET</button>
        </div>
 
                
        <div class="divSearch">
            <h2 class="h2Search">Listado de Series Disponibles</h2>
            <section class="container js-container "></section>
        </div>       
        
    </main>
    
    <script src="js/main.js"></script>
</body>
</html>
